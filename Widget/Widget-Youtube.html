<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap style sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->
	<link rel="stylesheet" type="text/css" href="../StyleA1.css">
	
	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<!-- Title -->
	<title>Widget YouTube</title>
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark sw-gray fixed-top">
		<!-- Cancel (<) -->
		<a href="widget-list.html" class="sw-black"><i class="fas fa-chevron-left"></i></a>
		<!-- New Page Title -->
		<div class="sw-80-width">
			<a class="sw-left-padding sw-no-underline" href="widget-youtube.html"><b class="sw-black">Widget Edit</b></a>
		</div>
		<!-- OK (/) -->
		<a href="widget-list.html" class="sw-black float-right"><i class="fas fa-check"></i></a>
	</nav>

	<!-- Entry Fields -->
	<div class="container">
		<form>
			<!-- Page Name -->
			<div><label>Name</label></div>
			<div class="form-group">
				<input type="text" name="Name" class="form-control" placeholder="Name">
			</div>

			<!-- Text -->
			<div><label>Text</label></div>
			<div class="form-group">
				<input type="text" name="Title" class="form-control" placeholder="Text">
			</div>

			<!-- URL -->
			<div class="form-group">
				<div><label>URL</label></div>
				<input type="URL" name="URL" class="form-control" placeholder="http://www.google.com">
			</div>

			<!-- Width -->
			<div class="form-group">
				<div><label>Width</label></div>
				<input type="Number" name="Size" class="form-control" placeholder="3">
			</div>
			<br>

			<!-- Delete -->
			<div>
				<a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
			</div>
		</form>

	<!-- Footer -->
	<nav class="navbar navbar-dark sw-gray fixed-bottom">
		<!-- Profile User (Button) -->
		<div class="sw-width">
			<a class="sw-font-white float-right" href="../user/profile.html"><i class="fas fa-user"></i></a>
		</div>
	</nav>
</body>
</html>
