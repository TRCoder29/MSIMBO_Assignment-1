 <!-- Navigation Bar -->
<nav class="navbar navbar-dark sw-gray fixed-top">
	<!-- Cancel (<) Widget-List Link-->
	<a class="sw-black" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"><i class="fas fa-chevron-left"></i></a>

	<!-- New Page Title Widget-Heading/Edit Link-->
	<div class="sw-80-width">
		<a class="sw-left-padding sw-no-underline" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/new"><b class="sw-black">Choose Widget</b></a>
	</div>

	<!-- OK (/) Widget-List Link-->
	<button class="btn sw-button-to-a sw-black float-right" type="submit" form="widgetForm" [disabled]="f.invalid"><i class="fas fa-check"></i></button>
</nav>

<!-- Form -->
<div class="container">
	<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
		<!-- Page Name -->
		<div><label>Name</label></div>
		<div class="form-group">
			<input class="form-control" name="name" type="text" placeholder="Name" required ngModel="{{widget.name}}" #name="ngModel"  >
		</div>

		<!-- Alert Empty Name -->
		<div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name cannot be empty.</div>

		<!-- Page Text -->
		<div><label>Text</label></div>
		<div class="form-group">
			<quill-editor name="text" ngModel="{{widget.text}}" required #text="ngModel"></quill-editor>
		</div>


		<!-- Submit Widget-List Link-->
		<div>
			<button class="btn btn-primary btn-block" type="submit" [disabled]="f.invalid">Submit</button>
		</div>

		<!-- Delete Widget-List Link-->
		<div>
			<button class="btn btn-danger btn-block" type="button" (click)="remove()">Delete</button>
		</div>
	</form>


 <!-- Footer -->
<nav class="navbar navbar-dark sw-gray fixed-bottom">
	<!-- Profile User (Button) -->
	<div class="sw-width">
		<a class="sw-font-white float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
	</div>
</nav>
