<!-- Navigation Bar -->
<nav class="navbar navbar-dark fixed-top sw-gray">
	<!-- Back (<) Widget-List Link-->
	<a class="sw-black" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}"><i class="fas fa-chevron-left"></i></a>
	
	<!-- Page Refresh-->
	<div class="sw-80-width">
		<a class="sw-font-white sw-no-underline float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr">Search Flickr</a>
	</div>
</nav>

<!-- Search Flickr Input Field -->
<div class="container-fluid">
	<div class="input-group">
		<input [(ngModel)]="searchText" type="text" class="form-control">
		<!-- Search Button -->
		<span class="input-group-btn">
			<a (click)="searchPhotos()" class="btn btn-default" type="button">Search</a>
		</span>
	</div>

	<!-- Search Result (Images) -->
	<div class="row">
		<div *ngFor = "let pic of photos" class="col-xs-4">
			<img (click)="selectPhoto(pic)" width="100%" [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
		</div>
	</div>
</div>

<!-- Footer -->
<nav class="navbar navbar-dark sw-gray fixed-bottom">
	<!-- Profile User (Button) -->
	<div class="sw-width">
		<a class="sw-font-white float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
	</div>
</nav>
