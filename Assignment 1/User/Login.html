<!DOCTYPE html>
<html>

<head>
	<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap style sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->

	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<!-- Title -->
	<title>User Login</title>
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<form>
			<div class="form-group">
				<input type="text" name="Username" placeholder="Username" class="form-control">
			</div>

			<div class="form-group">
				<input type="Password" name="Password" placeholder="Password" class="form-control">
			</div>

			<div>
				<a class="btn btn-primary btn-block" href="profile.html">Login</a>
				<a class="btn btn-success btn-block" href="register.html">Register</a>
			</div>
		</form>
	</div>
</body>

</html>
