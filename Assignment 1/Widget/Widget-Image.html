<!DOCTYPE html>
<html>
<head>
		<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap style sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->
	<link rel="stylesheet" type="text/css" href="../StyleA1.css">
	
	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<!-- Title -->
	<title>Widget Edit</title>
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark fixed-top sw-gray">
		<a href="page-list.html" class="sw-black"><i class="fas fa-chevron-left"></i></a>
		<div class="sw-80-width">
			<a class="sw-font-white sw-no-underline float-left" href="#">Widgets</a>
		</div>
		<a href="widget-chooser.html" class="sw-black float-right"><i class="fas fa-plus"></i>
	</nav>
	<!-- Widgets -->
	<div class="container-fluid"></div>
			<form>
			<!-- Name -->
			<div><label>Name</label></div>
			<div class="form-group">
				<input type="text" name="Name" placeholder="Name" class="form-control">
			</div>
			<!-- Text -->
			<div><label>Text</label></div>
			<div class="form-group">
				<input type="text" name="Text" placeholder="Text" class="form-control">
			</div>
			<!-- NURL -->
			<div><label>URL</label></div>
			<div class="form-group">
				<input type="text" name="URL" placeholder="https://www.google.com" class="form-control">
			</div>
			<!-- Width -->
			<div><label>Width</label></div>
			<div class="form-group">
				<input type="text" name="Width" placeholder="100%" class="form-control">
			</div>
			<!-- Upload File -->
			<div><label>Upload</label></div>
			<div class="form-group">
				<input type="file" name="Width" placeholder="Width" class="form-control">
			</div>

			<div>
				<a class="btn btn-primary btn-block" href="#">Upload</a>
				<br>
				<a class="btn btn-danger btn-block" href="#">Delete</a>
			</div>
		</form>
</body>
</html>
