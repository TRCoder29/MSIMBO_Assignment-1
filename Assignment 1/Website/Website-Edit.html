<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap sytle sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->
	<link rel="stylesheet" type="text/css" href="../StyleA1.css">
	
	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<!-- Title -->
	<title>Edit Website</title>
</head>

<body>
	<nav class="row navbar navbar-dark bg-primary fixed-top">
	<!-- Left Navbar -->
		<div class="col-sm-4 d-none d-sm-block">
			<div class="container-fluid">
				<!-- Back Button -->
				<a class="sw-font-white" href="website-list.html"><i class="fas fa-chevron-left"></i></a>
				<!-- Websites Link -->
				<a class="sw-left-padding sw-no-underline" href="website-list.html"><b class="sw-font-white">Websites</b></a>
				<!-- New Website (+) -->
				<a href="website-new.html" class="sw-font-white float-right"><i class="fas fa-plus"></i></a>
			</div>
		</div>

	<!-- Right Navbar -->
		<div class="col-sm-8">
			<div class="container-fluid">
				<!-- Edit Website -->
				<a href="website-edit.html" class="sw-no-underline"><b class="sw-font-white">Edit Website</b></a>
				<!-- Check (/) -->
				<a href="website-list.html" class="sw-font-white float-right"><i class="fas fa-check"></i></a>
			</div>
		</div>
	</nav>

	<!-- Left List Cogs -->
		<div class="row">
			<div class="col-sm-4 d-none d-sm-block">
					<div class="container">
						<!-- Edit Website List (Cogs) -->
						<ul class="list-group">
						<!-- Address Book Link -->
						<li class="list-group-item">
							<a href="../Page/Page-List.html" class="text-primary sw-no-underline">Address Book App</a>
							<a class="float-right" href="website-edit.html"><i class="fas fa-cog"></i></a>
						</li>

						<!-- Blogger Link -->
						<li class="list-group-item">
							<a href="../Page/Page-List.html" class="text-primary sw-no-underline">Blogger</a>
							<a class="float-right" href="website-edit.html"><i class="fas fa-cog"></i></a>
						</li>

						<!-- Blogging App Link -->
						<li class="list-group-item">
							<a href="../Page/Page-List.html" class="text-primary sw-no-underline">Blogging App</a>
							<a class="float-right" href="website-edit.html"><i class="fas fa-cog"></i></a>
						</li>
						
						<!-- Script Testing App -->
						<li class="list-group-item">
							<a href="../Page/Page-List.html" class="text-primary sw-no-underline">Script Testing App</a>
							<a class="float-right" href="website-edit.html"><i class="fas fa-cog"></i></a>
						</li>
						</ul>
					</div>
			</div>

	<!-- Right Fields -->
		<div class="col-sm-8 float-right">
			<div class="container">
				<form>
					<!-- Website Name -->
					<div class="form-group"></div>
						<label for="website-name"><b>Website Name</b></label>
						<input class="form-control" type="text" name="website-name" placeholder="Name">
					<!-- Website Description -->
					<div class="form-group"></div>
						<label for="website-description"><b>Website Description</b></label>
						<textarea class="form-control" rows="5" name="website-name" placeholder="Description"></textarea>
						<br>
						<!-- Delete Button -->
						<a class="btn btn-danger btn-block" href="website-list.html">Delete</a>
					</div>
				</form>
			</div>
				
	<!-- footer -->
	<nav class="navbar navbar-dark bg-primary fixed-bottom">
		<!-- Profile User (Button) -->
		<div class="sw-width">
			<a class="sw-font-white float-right" href="../user/profile.html"><i class="fas fa-user"></i></a>
		</div>
	</nav>
</body>
</html>
