<!DOCTYPE html>
<html>

<head>
	<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap style sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->
	<link rel="stylesheet" type="text/css" href="../StyleA1.css">
	
	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<!-- Title -->
	<title>Profile</title>
</head>

<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark bg-primary fixed-top">
		<a class = "navbar-brand" href="profile.html"><strong>Profile</strong></a>
		<a class="sw-font-white" href="#"><i class="fas fa-check"></i></a>
	</nav>

	<div class="container">
		<h1>Profile</h1>
		<form>
			<!-- Username -->
			<div><label><strong>Username</strong></label></div>
			<div class="form-group">
				<input type="text" name="Username" placeholder="Username" class="form-control">
			</div>
			<!-- Email -->
			<div><label><strong>Email</strong></label></div>
			<div class="form-group">
				<input type="Email" name="Email" placeholder="Email" class="form-control">
			</div>
			<!-- First Name -->
			<div><label><strong>First Name</strong></label></div>
			<div class="form-group">
				<input type="text" name="First Name" placeholder="First Name" class="form-control">
			</div>
			<!-- Last Name -->
			<div><label><strong>Last Name</label></div>
			<div class="form-group">
				<input type="text" name="Last Name" placeholder="Last Name" class="form-control">
			</div>

			<div>
				<!-- Website Button -->
				<a class="btn btn-primary btn-block" href="../Website/website-list.html">Websites</a>
				<!-- Logout Button -->
				<a class="btn btn-danger btn-block" href="login.html">Logout</a>
			</div>
		</form>
	</div>
	<!-- Footer -->
	<nav class="navbar navbar-dark bg-primary fixed-bottom">
		<div class="sw-width">
			<a class="sw-font-white float-right" href="profile.html"><i class="fas fa-user"></i></a>
		</div>
	</nav>
</body>

</html>
