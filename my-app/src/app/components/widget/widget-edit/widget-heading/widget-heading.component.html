	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark sw-gray fixed-top">
		<!-- Cancel (<) Widget-List Link-->
		<a routerLink="user/{{uid}}/website/{{wid}}/page/{{pid}}/widget" class="sw-black"><i class="fas fa-chevron-left"></i></a>

		<!-- New Page Title Widget-Heading/Edit Link-->
		<div class="sw-80-width">
			<a class="sw-left-padding sw-no-underline" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}"><b class="sw-black">Choose Widget</b></a>
		</div>

		<!-- OK (/) Widget-List Link-->
		<button class="sw-black float-right" type="submit" form="widgetForm"><i class="fas fa-check" [disabled]="f.invalid"></i></button>
	</nav>

	<!-- Entry Fields -->
	<div class="container">
		<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">

			<!-- Page Name -->
			<div><label>Name</label></div>
			<div class="form-group">
				<input type="text" name="name" ngModel="{{widget.name}}" #name="ngModel" class="form-control" placeholder="Name">
			</div>

			<!-- Page Text -->
			<div><label>Text</label></div>
			<div class="form-group">
				<input type="text" name="text" class="form-control" placeholder="Text" required ngModel="{{widget.text}}" #text="ngModel">
			</div>

			<!-- Alert Empty Text -->
			<div class="alert alert-danger" *ngIf="text.invalid && text.touched">Text cannot be empty.</div>

			<!-- Size -->
			<div class="form-group">
				<div><label>Size</label></div>
				<input type="number" name="size" class="form-control" placeholder="3" required ngModel="{{widget.size}}" #size="ngModel">
			</div>

			<!-- Alert Empty Size -->
			<div class="alert alert-danger" *ngIf="size.invalid && size.touched">Size cannot be empty.</div>

			<br>

			<!-- Submit Widget-List Link-->
			<div>
				<button class="btn btn-primary btn-block" type="submit" [disabled]="f.invalid">Submit</button>
			</div>

			<!-- Delete Widget-List Link-->
			<div>
				<button class="btn btn-danger btn-block" type="button" (click)="remove">Delete</button>
			</div>
		</form>

	<!-- Footer -->
	<nav class="navbar navbar-dark sw-gray fixed-bottom">
		<!-- Profile User (Button) -->
		<div class="sw-width">
			<a class="sw-font-white float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
		</div>
	</nav>
