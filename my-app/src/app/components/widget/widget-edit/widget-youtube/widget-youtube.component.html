	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark sw-gray fixed-top">
		<!-- Cancel (<) Widget-List Link-->
		<a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget" class="sw-black"><i class="fas fa-chevron-left"></i></a>

		<!-- New Page Title Widget-Youtube/Edit Link-->
		<div class="sw-80-width">
			<a class="sw-font-white sw-no-underline float-left" routerLink="/ser/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}">Edit Widget</a>
		</div>

		<!-- OK (/) Widget-List Link-->
		<button class="btn sw-button-to-a sw-black float-right" type="submit" form="widgetForm" [disabled]="f.invalid"><i class="fas fa-check"></i></button>
	</nav>

	<!-- Entry Fields -->
	<div class="container">
		<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
			<!-- Name -->
			<div><label>Name</label></div>
			<div class="form-group">
				<input class="form-control" type="text" name="name" placeholder="Name" ngModel="{{widget.name}}" #name="ngModel">
			</div>

			<!-- Text -->
			<div><label>Text</label></div>
			<div class="form-group">
				<input class="form-control" type="text" name="text" placeholder="Text"  ngModel="{{widget.text}}" #text="ngModel">
			</div>

			<!-- URL -->
			<div><label>URL</label></div>
			<div class="form-group">
				<input class="form-control" type="URL"  name="URL" placeholder="https://www.google.com" required ngModel=" {{widget.url}}" #url="ngModel">
			</div>

			<!-- Alert Empty URL -->
			<div class="alert alert-danger" *ngIf="url.invalid && url.touched">URL can't be empty!</div>

			<!-- Width -->
			<div><label>Width</label></div>
			<div class="form-group">
				<input class="form-control" type="text" required ngModel="{{width.width}}" name="width" placeholder="100%" required ngModel="{{widget.width}}">
			</div>

			<!-- Alert Empty Width -->
			<div class="alert alert-danger" *ngIf="width.invalid && width.touched">Width can't be empty!</div>

			<!-- Upload File -->
			<div><label>Upload</label></div>
			<div class="form-group">
				<input class="form-control" type="file" name="upload" placeholder="100%">
			</div>
			<br>

			<!-- Submit Button -->
			<button class="btn btn-primary btn-block" type="submit" [disabled]="f.invalid">Submit</button>

			<!-- Delete Widget-List Link-->
			<button class="btn btn-danger btn-block" type="button" (click)="remove()">Delete</button>
		</form>

	<!-- Footer -->
	<nav class="navbar navbar-dark sw-gray fixed-bottom">
		<!-- Profile User (Button) -->
		<div class="sw-width">
			<a class="sw-font-white float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
		</div>
	</nav>
