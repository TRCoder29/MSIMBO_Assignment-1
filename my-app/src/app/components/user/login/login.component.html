
	<div class="container">
		<!-- Login Header -->
		<h1>Login</h1>
		<form>
			<!-- Username -->
			<div class="form-group">
				<input type="text" name="Username" placeholder="Username" class="form-control">
			</div>
			<!-- Password -->
			<div class="form-group">
				<input type="Password" name="Password" placeholder="Password" class="form-control">
			</div>

			<div>
				<!-- Login Button -->
				<a class="btn btn-primary btn-block" routerLink="/profile">Login</a>
				<!-- Register Button -->
				<a class="btn btn-success btn-block" routerLink="/register">Register</a>
			</div>
		</form>
	</div>
